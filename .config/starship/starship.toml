format = """
$directory\
$git_branch\
$git_status\
$fill\
$lua\
$python\
$jobs\
$docker_context\
$cmd_duration\
$line_break\
$character"""

[fill]
symbol = " "

[palettes.nord]
dark_blue = '#5E81AC'
blue = '#81A1C1'
teal = '#88C0D0'
red = '#BF616A'
orange = '#D08770'
green = '#A3BE8C'
yellow = '#EBCB8B'
purple = '#B48EAD'
gray = '#4C566A'
black = '#2E3440'
white = '#D8DEE9'

[directory]
style = 'bold blue'  # nord blue
format = '[$path ]($style)'
truncation_length = 3
truncation_symbol = '…/'
truncate_to_repo = false
[directory.substitutions]
'Documents' = '󰈙'
'Downloads' = ' '
'Music' = ' '
'Pictures' = ' '

[git_branch]
symbol = ' '
style = 'fg:nord.green'
format = '[on](fg:nord.white) [$symbol$branch ]($style)'

[git_status]
style = 'fg:nord.green'
format = '([$all_status$ahead_behind]($style) )'

[python]
symbol = ' '
style = 'fg:nord.teal'
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
pyenv_version_name = true
pyenv_prefix = ''

[lua]
symbol = ' '
style = 'fg:nord.purple'

[package]
symbol = '󰏗 '
style = 'fg:nord.orange'

[cmd_duration]
min_time = 500
style = 'fg:nord.gray'
format = '[$duration]($style)'

[docker_context]
symbol = ' '
style = 'fg:nord.teal'
format = '[$symbol]($style) $path'
